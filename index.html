<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="my-container">
        <h1>COUNTER</h1>
        <div class="display">
            <p>A javascript counter to track the number of minutes I invested</p>
            <div class="counter">
                <div class="counter-time">
                    <div class="counter-value-hrs" id="counter-color-hrs">
                        0
                    </div>
                    <div class="units">hrs</div>
                    <span>: </span>
                    <div class="counter-value-mins" id="counter-color-mins">
                        0
                    </div>
                    <div class="units">mins</div>
                </div>
                <div class="controls">
                    <button data-action="decrement"><span>Decrease</span></button>
                    <button data-action="reset"><span>Reset</span></button>
                    <button data-action="increment"><span>Increase</span></button>
                </div>
            </div>

            <div class="storage-buttons">
                <button data-action="save"><span>Save</span></button>
                <button data-action="load"><span>Load</span> </button>
                <button data-action="clear"><span>Clear</span></button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
